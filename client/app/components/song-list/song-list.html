<h1>Piesne</h1>

<div class="card" ng-repeat="user in $ctrl.songs">
  <div class="card-block">
    <div class="row">
      <div class="col-sm-12">
        <h5 class="card-title m-b-0"><a ui-sref="user-details({ userId: user.id })" ng-bind="user.slug"></a></h5>
        <div ng-bind="user.status" class="text-muted m-b-1"></div>
        <p class="card-text">
          <span ng-bind="user.adress"></span>
        </p>
      </div>
    </div>

  </div>
</div>

<div ng-if="$ctrl.songs.length < 1">
  We are sorry, mate. But you don't have friends...
</div>
